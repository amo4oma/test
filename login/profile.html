<div id="app" class="container-fluid pb-3">

<section>
            <div class="container-fluid">
              <div class="row justify-content-around">
            <!--Grid column-->
            <div class="col-lg-3 col-md-12 mb-4">
            <!--Card-->
            <div class="card p-4 testimonial-card">
            <!--Background color-->
            <div class="card-up info-color"></div>
            <!--Avatar-->
            <div class="avatar mx-auto white mt-4">
              <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(9).jpg" class="profile-img rounded-circle img-fluid">
            </div>
            <div class="card-body">
              <!--Name-->
              <h4 class="font-weight-bold mb-4">John Doe</h4>
              <hr>
              <!--Quotation-->
              <p class="dark-grey-text mt-4"><i class="fa fa-quote-left pr-2"></i>Lorem ipsum dolor sit amet eos
                adipisci, consectetur adipisicing elit.</p>
            </div>
            </div>
            </div>
            <div class="col-lg-8 mb-4 ">
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">profile</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="false">home</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
                </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active pt-4" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <form method="" action="">
                    <input type="hidden" name="" value="">  
                        <div class="form-group row">
                                <label for="name" class="col-md-3 col-form-label">Name</label>

                                <div class="col-md-6">
                                    <input id="name" type="text" class="form-control " name="name" value="Ahmed Obad" required="" autocomplete="name" autofocus="">
                                                                                </div>

                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-md-3 col-form-label">Email</label>

                            <div class="col-md-6">
                                <input id="email" type="text" class="form-control " name="email" value="ahmd4obad@gmail.com" readonly="" required="">
                                                                        </div>
                        </div>

                        <div class="form-group row">
                            <label for="country" class="col-md-3 col-form-label">Country</label>
                            <div class="col-md-6">
                                <select id="country" type="text" class="form-control custom " name="country" value="" required="" autocomplete="country" autofocus="">
                                    <option></option>
                                                                                       
                                 </select>
                                </div>
                        </div>
                        <div class="form-group row">
                            <label for="dob" class="col-md-3 col-form-label">Date of Birth</label>

                            <div class="col-md-6">
                                <input id="dob" type="date" class="form-control " name="dob" value="2020-12-30" required="" autocomplete="dob" autofocus="">
                                                                        </div>
                        </div>
                        <div class="form-group row">
                            <label for="about" class="col-md-3 col-form-label">About</label>

                            <div class="col-md-6">
                                <textarea id="about" class="form-control " name="about" required="" maxlength="255"></textarea>
                                                                        </div>
                        </div>
                     
                        <div class="form-group row">
                            <label for="name" class="col-md-3 col-form-label">Member since</label>
                            <div class="col-md-6">
                                1 day ago
                            </div>
                        </div>
                        <div class="form-group row mb-0">
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-success px-4 ">
                                    Update Profile
                                </button>
                            </div>
                        </div>
                </form>
                </div>
                <div class="tab-pane fade" id="Home" role="tabpanel" aria-labelledby="profile-tab">...</div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
              </div>
           </div>
            </div>
          </div>
          </section>
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
